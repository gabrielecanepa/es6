<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AJAX Example - ES6</title>
  </head>

  <body>
    <div>
      <ul id="starwars" style="font: normal 20px monospace;">

      </ul>
    </div>

    <hr />

    <a style="display: block; font: normal 20px monospace; color: black;" href="/index.html">Go back</a>

    <script>
      // Star Wars API avaiable at https://swapi.co/
      fetch("https://swapi.co/api/people/") // -> **url**, there is an HTTP (XHR) request that points to the API
        .then(response => response.json()) // -> **callback**, transforms the respons into regular JSON
        .then((data) => {
          console.log(data); // -> the request gives back an array

          const list = document.getElementById("starwars");
          data.results.forEach((person) => {
            const item = `<li>${person.name} (${person.height}cm)</li>`;
            list.insertAdjacentHTML("beforeend", item);
          });
        });
    </script>
  </body>
</html>
